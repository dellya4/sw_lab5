<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        header .nav-link {
            color: #bbb !important;
        }

        header .nav-link:hover {
            color: #fff !important;
        }

        .form-control, .form-select {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }

        .form-check-input {
            background-color: #2a2a2a;
            border: 1px solid #555;
        }

        .form-check-input:checked {
            background-color: #5cb85c;
            border-color: #5cb85c;
        }

        .btn-secondary {
            background-color: #444;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .btn-success {
            background-color: #5cb85c;
            border: none;
        }

        .btn-success:hover {
            background-color: #4cae4c;
        }

        .form-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            width: 100%;
            max-width: 480px;
        }

        a, a:hover {
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header class="py-3 mb-4">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-center text-decoration-none">
            <span class="fs-4 fw-bold text-light">CRM System</span>
        </a>

        <ul class="nav">
            <li><a href="/" class="nav-link px-3 fs-6">Home</a></li>
            <li><a href="/unprocessed" class="nav-link px-3 fs-6">New applications</a></li>
            <li><a href="/processed" class="nav-link px-3 fs-6">Processed applications</a></li>
            <li><a href="/addrequest" class="nav-link px-3 fs-6 text-light fw-bold">+ Add application</a></li>
        </ul>
    </div>
</header>

<div class="form-wrapper">
    <div class="form-container">
        <h3 class="text-center mb-4">Assign Operators</h3>

        <form th:action="@{/addoperators}" method="post">
            <input type="hidden" name="requestId" th:value="${request.id}"/>

            <div class="mb-3">
                <p><strong>Client name:</strong> <span th:text="${request.userName}"></span></p>
                <p><strong>Course:</strong> <span th:text="${request.course.name}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${request.phone}"></span></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Select operators:</label>
                <div th:each="operator : ${operators}" class="form-check">
                    <input class="form-check-input" type="checkbox" name="operatorIds"
                           th:value="${operator.id}" th:id="${'op' + operator.id}">
                    <label class="form-check-label" th:for="${'op' + operator.id}">
                        <span th:text="${operator.name + ' ' + operator.surname + ' (' + operator.department + ')'}"></span>
                    </label>
                </div>
            </div>

            <div class="mt-3 text-center d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-secondary w-75 mb-2">Save</button>
                <a href="/" class="btn btn-secondary w-75">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
