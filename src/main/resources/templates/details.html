<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM System â€“ Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        header .nav-link {
            color: #bbb !important;
        }

        header .nav-link:hover {
            color: #fff !important;
        }

        .form-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            width: 100%;
            max-width: 500px;
        }

        .form-control {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #444;
        }

        .btn-secondary {
            background-color: #444;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        a, a:hover {
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header class="py-3 mb-4">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-center text-decoration-none">
            <span class="fs-4 fw-bold text-light">CRM System</span>
        </a>

        <ul class="nav">
            <li><a href="/" class="nav-link px-3 fs-6">Home</a></li>
            <li><a href="/unprocessed" class="nav-link px-3 fs-6">New applications</a></li>
            <li><a href="/processed" class="nav-link px-3 fs-6">Processed applications</a></li>
            <li><a href="/addrequest" class="nav-link px-3 fs-6 text-light fw-bold">+ Add application</a></li>
        </ul>
    </div>
</header>

<div class="form-wrapper">
    <div class="form-container">
        <h3 class="text-center mb-4">Application details</h3>

        <form th:action="@{/details}" method="post" class="mb-3">
            <input type="hidden" name="requestId" th:value="${request.id}">
            <div class="mb-3">
                <label class="form-label">Client name</label>
                <input type="text" class="form-control" name="userName" th:value="${request.userName}">
            </div>
            <div class="mb-3">
                <label class="form-label">Course</label>
                <input type="text" class="form-control" name="courseName" th:value="${request.courseName}">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" th:value="${request.phone}">
            </div>
            <button type="submit" class="btn btn-secondary w-100">Save changes</button>
        </form>

        <form th:action="@{/changehandled}" method="post" class="mb-2">
            <input type="hidden" name="requestId" th:value="${request.id}">
            <button type="submit" class="btn btn-secondary w-100"
                    th:text="${request.handled} ? 'Mark as new' : 'Mark as processed'">
            </button>
        </form>

        <form th:action="@{/deleterequest}" method="post" class="mb-2">
            <input type="hidden" name="requestId" th:value="${request.id}">
            <button type="submit" class="btn btn-secondary w-100">Delete application</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/">Back </a>
        </div>
    </div>
</div>

</body>
</html>
