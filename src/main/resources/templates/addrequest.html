<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM System â€“ Add new application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2a2a2a;
            border-bottom: 1px solid #444;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        header .nav-link {
            color: #bbb !important;
        }

        header .nav-link:hover {
            color: #fff !important;
        }

        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }

        .btn-secondary {
            background-color: #444;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .form-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            width: 100%;
            max-width: 420px;
        }

        a, a:hover {
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header class="py-3 mb-4">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-center text-decoration-none">
            <span class="fs-4 fw-bold text-light">CRM System</span>
        </a>

        <ul class="nav">
            <li><a href="/" class="nav-link px-3 fs-6">Home</a></li>
            <li><a href="/unprocessed" class="nav-link px-3 fs-6">New application</a></li>
            <li><a href="/processed" class="nav-link px-3 fs-6">Processed application</a></li>
            <li><a href="/addrequest" class="nav-link px-3 fs-6 text-light fw-bold"> + Add application</a></li>
        </ul>
    </div>
</header>
<div class="form-wrapper">
    <div class="form-container">
        <h3 class="text-center mb-4">Add new application</h3>

        <form method="post" action="/addrequest">
            <div class="mb-3">
                <label class="form-label">Client name </label>
                <input type="text" class="form-control" name="userName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Course </label>
                <input type="text" class="form-control" name="courseName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone </label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100 mt-2">Save</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/">Back</a>
        </div>
    </div>
</div>

</body>
</html>
